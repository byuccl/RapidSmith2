The device package represents all of the resources available on an FPGA device
(part name, tiles, sites and routing resources).  All information
about FPGA devices is parsed from XDLRC and placed in compact device files 
for faster loading.  See <a href="http://rapidsmith.svn.sourceforge.net/viewvc/rapidsmith/trunk/doc/TechReportAndDocumentation.pdf">
Technical Report and Documentation for more information. </a>
